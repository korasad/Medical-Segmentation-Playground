version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: analis-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    # Чтобы uploads/результаты и БД сохранялись на хосте
    volumes:
      - ./backend/static:/app/static
      - ./backend/app.db:/app/app.db
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: analis-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
